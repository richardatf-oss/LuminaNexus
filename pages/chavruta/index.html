<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chavruta — Study Space</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/chavruta.css" />
</head>

<body class="with-glow">
  <main class="wrap" id="main">
    <div class="kicker">CHAVRUTA · חברותא</div>
    <h1 class="page-title">Chavruta Study Space</h1>
    <p class="page-subtitle">Text first. Then questions. Speculation clearly labeled.</p>

    <section class="panel">
      <header class="panel-head">
        <div class="panel-title">Talk to Chavruta</div>
        <div id="statusPill" class="pill">Ready</div>
      </header>

      <div id="chatStream" class="chat-stream" aria-live="polite"></div>

      <form id="chatForm" class="chat-form" autocomplete="off">
        <input
          id="chatInput"
          class="chat-input"
          type="text"
          placeholder="Bring one passage or one question..."
        />
        <button id="sendBtn" class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- These MUST be absolute paths on a subfolder page -->
  <script src="/scripts/chavruta-ui.js" defer></script>
  <script src="/scripts/chavruta-chat.js" defer></script>
</body>
</html>
