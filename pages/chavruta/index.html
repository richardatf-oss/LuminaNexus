<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chavruta — Study Space | LuminaNexus</title>
  <meta name="description" content="Torah-first chavruta study partner — text first, then questions, speculation clearly labeled." />

  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/chavruta.css" />
</head>

<body class="with-glow">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header"></header>

  <main id="main" class="wrap">
    <section class="hero">
      <div class="hero-kicker">CHAVRUTA · חברותא</div>
      <h1>Chavruta Study Space</h1>
      <p class="hero-sub">
        Text first. Then questions. Speculation clearly labeled.
        <span class="muted-line">Torah-first · sources-first · non-coercive</span>
      </p>
    </section>

    <section class="ch-card" aria-label="Chavruta app">
      <div class="ch-top">
        <div class="ch-modes" role="tablist" aria-label="Mode">
          <button class="chip is-active" data-mode="peshat" role="tab" aria-selected="true">Peshat</button>
          <button class="chip" data-mode="sources" role="tab" aria-selected="false">Sources</button>
          <button class="chip" data-mode="chavruta" role="tab" aria-selected="false">Chavruta</button>
        </div>

        <div class="ch-toggles">
          <label class="toggle">
            <input type="checkbox" id="optHebrew" />
            <span>Include Hebrew</span>
          </label>

          <label class="toggle">
            <input type="checkbox" id="optCitations" checked />
            <span>Ask for citations</span>
          </label>

          <button class="btn btn-ghost" id="btnNew">New thread</button>
          <button class="btn btn-ghost" id="btnClear">Clear</button>
          <button class="btn btn-ghost" id="btnExport">Export</button>
        </div>
      </div>

      <div class="ch-statusbar">
        <div class="status-pill" id="statusPill">Ready</div>
        <div class="status-hint" id="statusHint">Paste a passage first, then ask one focused question.</div>
      </div>

      <div class="ch-stream" id="stream" aria-live="polite"></div>

      <form class="ch-compose" id="form">
        <textarea
          id="input"
          rows="3"
          maxlength="6000"
          placeholder="Paste a passage, then ask one focused question… (Shift+Enter for new line)"
        ></textarea>

        <div class="ch-actions">
          <button class="btn btn-primary" id="send" type="submit">Send</button>
          <button class="btn btn-ghost" id="btnGen11" type="button">Gen 1:1</button>
          <button class="btn btn-ghost" id="btnStop" type="button" disabled>Stop</button>
        </div>
      </form>

      <div class="ch-footnote">
        Endpoint: <code>/.netlify/functions/chavruta</code>
      </div>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <script src="/scripts/nav-active.js" defer></script>
  <script src="/scripts/chavruta_app.js" defer></script>
</body>
</html>
