<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chavruta — Study Space</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/chavruta.css" />
</head>

<body class="with-glow">
  <main class="wrap" id="main">
    <header class="chav-hero">
      <div class="kicker">CHAVRUTA · חברותא</div>
      <h1 class="page-title">Chavruta Study Space</h1>
      <p class="page-subtitle">Text first. Then questions. Speculation clearly labeled.</p>

      <div class="chav-toolbar">
        <div class="seg" role="group" aria-label="Study mode">
          <button class="seg-btn is-on" data-mode="peshat" title="Plain meaning first">Peshat</button>
          <button class="seg-btn" data-mode="sources" title="Source-first, quote/cite where possible">Sources</button>
          <button class="seg-btn" data-mode="chavruta" title="Balanced chavruta: clarify + challenge + summarize">Chavruta</button>
        </div>

        <label class="chk">
          <input type="checkbox" id="chkHebrew" />
          <span>Include Hebrew</span>
        </label>

        <label class="chk">
          <input type="checkbox" id="chkCitations" checked />
          <span>Ask for citations</span>
        </label>

        <button class="btn ghost" id="btnNew">New thread</button>
        <button class="btn ghost" id="btnClear">Clear</button>
        <button class="btn ghost" id="btnExport">Export</button>
      </div>

      <div class="chav-context" id="contextBar" hidden>
        <div class="ctx-pill" id="ctxGate"></div>
        <div class="ctx-text" id="ctxText"></div>
        <button class="ctx-x" id="ctxDismiss" title="Dismiss context">×</button>
      </div>
    </header>

    <section class="chav-panel">
      <header class="chav-head">
        <div class="chav-title">Talk to Chavruta</div>
        <div class="right">
          <div id="chavStatus" class="pill">Ready</div>
        </div>
      </header>

      <div id="chavStream" class="chav-stream" aria-live="polite"></div>

      <div class="typing" id="typing" hidden>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="typing-label">Chavruta is thinking…</span>
      </div>

      <form id="chavForm" class="chav-form" autocomplete="off">
        <textarea id="chavInput" class="chav-input" rows="2"
          placeholder="Paste a passage or ask one focused question… (Shift+Enter for new line)"></textarea>
        <button id="chavSend" class="btn primary" type="submit">Send</button>
      </form>

      <footer class="chav-foot">
        <div class="foot-hint">
          Tip: Paste the text first, then ask: “What does this mean in peshat?” or “What’s unclear here?”
        </div>
      </footer>
    </section>
  </main>

  <script src="/scripts/chavruta.app.js" defer></script>
</body>
</html>
