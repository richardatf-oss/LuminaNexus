<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chavruta — LuminaNexus</title>

  <!-- Site-wide styling (your repo uses /styles/) -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/chavruta.css" />
</head>

<body class="with-glow">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header"></header>

  <main id="main" class="wrap chav-wrap">
    <div class="page-head">
      <div class="kicker">CHAVRUTA · חברותא</div>
      <h1>Chavruta Study Space</h1>
      <p class="lede">Text first. Then questions. Speculation clearly labeled.</p>

      <div class="chav-toolbar">
        <div class="seg" role="group" aria-label="Study mode">
          <button class="seg-btn is-on" data-mode="peshat" type="button">Peshat</button>
          <button class="seg-btn" data-mode="sources" type="button">Sources</button>
          <button class="seg-btn" data-mode="chavruta" type="button">Chavruta</button>
        </div>

        <label class="chk">
          <input type="checkbox" id="chkHebrew" />
          <span>Include Hebrew</span>
        </label>

        <label class="chk">
          <input type="checkbox" id="chkCitations" checked />
          <span>Ask for citations</span>
        </label>

        <button class="btn ghost" id="btnNew" type="button">New thread</button>
        <button class="btn ghost" id="btnClear" type="button">Clear</button>
        <button class="btn ghost" id="btnExport" type="button">Export</button>
      </div>

      <div class="chav-context" id="contextBar" hidden>
        <div class="ctx-pill" id="ctxGate"></div>
        <div class="ctx-text" id="ctxText"></div>
        <button class="ctx-x" id="ctxDismiss" type="button" title="Dismiss context">×</button>
      </div>
    </div>

    <section class="panel chav-panel">
      <header class="chav-head">
        <div class="chav-title">Talk to Chavruta</div>
        <div class="right">
          <div id="chavStatus" class="pill">Ready</div>
        </div>
      </header>

      <div id="chavStream" class="chav-stream" aria-live="polite"></div>

      <div class="typing" id="typing" hidden>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="typing-label">Chavruta is thinking…</span>
      </div>

      <form id="chavForm" class="chav-form" autocomplete="off">
        <textarea id="chavInput" class="chav-input" rows="2"
          placeholder="Paste a passage or ask one focused question… (Shift+Enter for new line)"></textarea>
        <button id="chavSend" class="btn primary" type="submit">Send</button>
      </form>

      <footer class="chav-foot">
        <div class="foot-hint">Tip: Paste the text first, then ask one focused question.</div>
      </footer>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <!-- Your site shell injection -->
  <script src="/scripts/nav-active.js" defer></script>

  <!-- Chavruta app (single file, no dependencies) -->
  <script src="/scripts/chavruta.app.js" defer></script>
</body>
</html>
