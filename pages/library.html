<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Library — LuminaNexus</title>
  <meta name="description" content="A modest study library of Torah-first texts." />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/library.css" />
</head>

<body class="with-glow">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header"></header>

  <main id="main" class="wrap">
    <header class="hero">
      <div class="kicker">THE LIBRARY • הַסִּפְרִיָּה</div>
      <h1>The Library</h1>
      <p class="sub">Choose a text. Send it to Chavruta.</p>
    </header>

    <section class="panel" aria-label="Library">
      <div class="panel-head">
        <div class="title">Texts</div>

        <div class="controls">
          <label class="sr-only" for="libSearch">Search</label>
          <input id="libSearch" class="control" type="search" placeholder="Search… (e.g., Genesis, Berakhot, Psalms)" />

          <label class="sr-only" for="libCategory">Category</label>
          <select id="libCategory" class="control">
            <option value="all">All categories</option>
          </select>
        </div>
      </div>

      <div class="list" id="libList" aria-live="polite"></div>

      <div class="footnote">
        Clicking a text opens Chavruta with a pre-filled reference.
      </div>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <script src="/scripts/nav-active.js" defer></script>
  <script src="/scripts/library-data.js" defer></script>
  <script src="/scripts/library-ui.js" defer></script>
</body>
</html>
