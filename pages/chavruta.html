<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chavruta Study Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/site.css" />
</head>

<body class="dark">

  <header class="page-header">
    <div class="kicker">CHAVRUTAGPT · חברותא</div>
    <h1>Chavruta Study Space</h1>
    <p class="subtitle">
      Text first. Then questions. Speculation clearly labeled.
    </p>
  </header>

  <main class="chavruta-container">

    <section id="chat-stream" class="chat-stream">
      <!-- Messages render here -->
    </section>

    <section class="chat-controls">
      <div class="quick-actions">
        <button data-action="continue">Continue this sugya</button>
        <button data-action="clarify">Ask for clarity</button>
        <button data-action="summarize">Summarize so far</button>
      </div>

      <div class="input-row">
        <input
          id="chavruta-input"
          type="text"
          placeholder="Bring one passage or one question..."
        />
        <button id="send-btn">Send →</button>
      </div>
    </section>

  </main>

  <script src="/scripts/chavruta-ui.js"></script>
  <script src="/scripts/chavruta.js"></script>

</body>
</html>
