<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chavruta — LuminaNexus</title>
  <meta name="description" content="A clean, modest, Torah-first chavruta study space." />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/chavruta.css" />
</head>

<body class="with-glow">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header"></header>

  <main id="main" class="wrap">
    <header class="hero">
      <div class="kicker">CHAVRUTAGPT • חברותא</div>
      <h1>Chavruta Study Space</h1>
      <p class="sub">Text first. Then questions. Speculation clearly labeled.</p>
    </header>

    <section class="panel" aria-label="Chat">
      <div class="panel-head">
        <div class="title">Talk to Chavruta</div>
        <div class="status" id="statusPill" aria-live="polite">Ready</div>
      </div>

      <div class="stream" id="chatStream" aria-live="polite"></div>

      <form class="composer" id="chatForm" autocomplete="off">
        <label class="sr-only" for="chatInput">Your message</label>
        <input id="chatInput" type="text" placeholder="Bring one passage or one question…" maxlength="2000" />
        <button id="sendBtn" type="submit">Send →</button>
      </form>

      <div class="footnote">
        Endpoint: <code>/.netlify/functions/chavruta</code>
      </div>
    </section>
  </main>

  <footer class="site-footer"></footer>

  <script src="/scripts/nav-active.js" defer></script>
  <script src="/scripts/chavruta-ui.js" defer></script>
  <script src="/scripts/chavruta-chat.js" defer></script>
</body>
</html>
