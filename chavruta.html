<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chavruta — Study Space</title>

  <!-- Repo-compliant CSS path (you have /css/chavruta.css) -->
  <link rel="stylesheet" href="/css/chavruta.css" />

  <!-- Minimal structural fallback (doesn't override your theme much) -->
  <style>
    .chavruta-shell { max-width: 980px; margin: 0 auto; padding: 24px; }
    .chavruta-header { margin: 0 0 16px; }
    .chavruta-header h1 { margin: 0 0 6px; }
    .chat-window { min-height: 55vh; padding: 16px; border-radius: 12px; overflow-y: auto; }
    .message { margin: 0 0 12px; line-height: 1.45; white-space: pre-wrap; }
    .message.user { text-align: right; }
    .message.bot { text-align: left; }
    .chat-form { display: flex; gap: 10px; margin-top: 14px; }
    .chat-form input { flex: 1; padding: 10px 12px; border-radius: 10px; }
    .chat-form button { padding: 10px 14px; border-radius: 10px; cursor: pointer; }
  </style>
</head>

<body>
  <main class="chavruta-shell">
    <header class="chavruta-header">
      <h1>Chavruta</h1>
      <p>Study. Ask. Return.</p>
    </header>

    <!-- REQUIRED by scripts/chavruta-fixed.js -->
    <section id="chat" class="chat-window" aria-live="polite"></section>

    <!-- REQUIRED by scripts/chavruta-fixed.js -->
    <form id="chat-form" class="chat-form" autocomplete="off">
      <input
        id="user-input"
        type="text"
        inputmode="text"
        placeholder="Ask, reflect, study…"
        required
      />
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- IMPORTANT: only ONE chat handler script on this page -->
  <script src="/scripts/chavruta-fixed.js"></script>
</body>
</html>
