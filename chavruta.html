<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chavruta — LuminaNexus</title>
  <meta name="description" content="A clean, modest, Torah-first chavruta study chat." />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/chavruta.css" />
</head>

<body class="with-glow">
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrap header-row">
      <div class="brand">
        <div class="brand-mark">◈</div>
        <div class="brand-text">
          <div class="brand-title">LuminaNexus</div>
          <div class="brand-subtitle">ChavrutaGPT — Torah-first study partner</div>
        </div>
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="/index.html">Home</a>
        <a href="/library.html">The Library</a>
        <a href="/chavruta.html" aria-current="page">Chavruta</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap">
    <header class="hero">
      <div class="kicker">CHAVRUTA • חברותא</div>
      <h1>Chavruta Study Space</h1>
      <p class="sub">Text first. Then questions. Speculation clearly labeled.</p>
    </header>

    <section class="panel" aria-label="Chat">
      <div class="panel-head">
        <div class="title">Talk to Chavruta</div>
        <div class="status" id="statusPill" aria-live="polite">Ready</div>
      </div>

      <div class="stream" id="chatStream" aria-live="polite"></div>

      <form class="composer" id="chatForm" autocomplete="off">
        <label class="sr-only" for="chatInput">Your message</label>
        <input id="chatInput" type="text" placeholder="Bring one passage or one question…" maxlength="2000" />
        <button id="sendBtn" type="submit">Send →</button>
      </form>

      <div class="footnote">
        Endpoint: <code>/.netlify/functions/chavruta</code>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">© LuminaNexus</div>
  </footer>

  <!-- These are STANDARD scripts (not modules) and WILL run with defer -->
  <script src="/scripts/chavruta-ui.js" defer></script>
  <script src="/scripts/chavruta-chat.js" defer></script>
</body>
</html>
