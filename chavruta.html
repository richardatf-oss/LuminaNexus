<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chavruta — Study Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your existing CSS file -->
  <link rel="stylesheet" href="/css/chavruta.css" />

  <!-- Minimal fallback styles so it still looks OK even if chavruta.css is missing some classes -->
  <style>
    .chavruta-container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .chavruta-header { margin-bottom: 16px; }
    .chat-window { min-height: 55vh; padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); overflow-y: auto; }
    .message { margin: 0 0 12px; line-height: 1.45; white-space: pre-wrap; }
    .message.user { text-align: right; }
    .message.bot { text-align: left; }
    .chat-form { display: flex; gap: 10px; margin-top: 14px; }
    .chat-form input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.18); background: rgba(0,0,0,0.25); color: inherit; }
    .chat-form button { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.18); background: rgba(255,255,255,0.08); color: inherit; cursor: pointer; }
  </style>
</head>

<body>
  <main class="chavruta-container">
    <header class="chavruta-header">
      <h1>Chavruta</h1>
      <p>Study. Ask. Return.</p>
    </header>

    <!-- REQUIRED ID -->
    <section id="chat" class="chat-window" aria-live="polite"></section>

    <!-- REQUIRED IDs -->
    <form id="chat-form" class="chat-form" autocomplete="off">
      <input
        id="user-input"
        type="text"
        inputmode="text"
        placeholder="Ask, reflect, study…"
        required
      />
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- IMPORTANT: do not load any other chavruta chat scripts on this page -->
  <script src="/scripts/chavruta-fixed.js"></script>
</body>
</html>
